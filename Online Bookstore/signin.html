<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Antiques</title>
    <link rel="stylesheet" href="/signin.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Sign Up - The Book Antiques</h1>
        </div>
    </header>

    <div class="form-container">
        <form id="signUpForm">
            <h2>Create Your Account</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <p id="error-message" class="error-message" style="display: none;">Passwords do not match or fields are empty!</p>

            <button type="submit" class="submit-btn">Sign Up</button>

            <p>Already have an account? <a href="/account.html">Login here</a></p>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Book Antiques. All rights reserved.</p>
        </div>
    </footer>

    <script src="signin.js"></script>
</body>

</html>
